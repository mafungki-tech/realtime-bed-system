<body>
    <h1>å¤šäººåŒæ­¥åºŠè™Ÿç³»çµ±</h1>
    <div id="controls">

    </div>

    <!-- HTML åºŠä½çµæ§‹ä¿æŒä¸è®Š... -->
    <!-- Team 1 -->
    <div class="team">
        <h2>Team 1</h2>
        <div id="bed-list">
            <div class="bed" data-bed="1">1</div><div class="bed" data-bed="2">2</div><div class="bed" data-bed="3">3</div><div class="bed" data-bed="4">4</div><div class="bed" data-bed="5">5</div><div class="bed" data-bed="6">6</div><div class="bed" data-bed="7">7</div><div class="bed" data-bed="8">8</div><div class="bed" data-bed="9">9</div><div class="bed" data-bed="10">10</div><div class="bed" data-bed="11">11</div><div class="bed" data-bed="12">12</div><div class="bed" data-bed="13">13</div><div class="bed" data-bed="14">14</div><div class="bed" data-bed="15">15</div>

    <!-- Team 2 & 3 ... (çµæ§‹ä¸€æ¨£) -->
    <div class="team"><h2>Team 2</h2><div id="bed-list"><div class="bed" data-bed="16">16</div><div class="bed" data-bed="17">17</div><div class="bed" data-bed="18">18</div><div class="bed" data-bed="19">19</div><div class="bed" data-bed="19A">19A</div><div class="bed" data-bed="20">20</div><div class="bed" data-bed="21">21</div><div class="bed" data-bed="22">22</div><div class="bed" data-bed="23">23</div><div class="bed" data-bed="24">24</div><div class="bed" data-bed="25">25</div><div class="bed" data-bed="26">26</div><div class="bed" data-bed="27">27</div><div class="bed" data-bed="28">28</div><div class="bed" data-bed="29">29</div></div></div>
    <div class="team"><h2>Team 3</h2><div id="bed-list"><div class="bed" data-bed="30">30</div><div class="bed" data-bed="31">31</div><div class="bed" data-bed="32">32</div><div class="bed" data-bed="33">33</div><div class="bed" data-bed="34">34</div><div class="bed" data-bed="34A">34A</div><div class="bed" data-bed="35">35</div><div class="bed" data-bed="36">36</div><div class="bed" data-bed="36A">36A</div><div class="bed" data-bed="37">37</div><div class="bed" data-bed="38">38</div><div class="bed" data-bed="39">39</div><div class="bed" data-bed="40">40</div><div class="bed" data-bed="41">41</div><div class="bed" data-bed="42">42</div><div class="bed" data-bed="43">43</div><div class="bed" data-bed="43A">43A</div><div class="bed" data-bed="44">44</div></div></div>
    
    <!-- å¼•å…¥ Socket.IO å®¢æˆ¶ç«¯å‡½å¼åº« -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // é€£æ¥åˆ°æˆ‘å€‘çš„ Socket.IO ä¼ºæœå™¨
        const socket = io();

        const beds = document.querySelectorAll('.bed');
        const backButton = document.getElementById('back');

        // å‡½æ•¸ï¼šæ ¹æ“šä¼ºæœå™¨å‚³ä¾†çš„ç‹€æ…‹ä¾†æ›´æ–°é é¢é¡¯ç¤º
        function displayState(snapshot) {
            if (!snapshot || !snapshot.state) return;
            const onBeds = snapshot.state;
            beds.forEach(bed => {
                // æª¢æŸ¥ä¼ºæœå™¨ç‹€æ…‹ä¸­æ˜¯å¦åŒ…å«é€™å€‹åºŠè™Ÿ
                if (onBeds.includes(bed.dataset.bed)) {
                    bed.classList.add('on');
                } else {
                    bed.classList.remove('on');
                }
            });
        }

        // å‡½æ•¸ï¼šç•¶é»æ“ŠåºŠä½æ™‚ï¼Œä¸æ˜¯ç›´æ¥ä¿®æ”¹ç•«é¢ï¼Œè€Œæ˜¯é€šçŸ¥ä¼ºæœå™¨
        function handleBedClick(bedElement) {
            // æ¨¡æ“¬æ‚¨çš„é»æ“Šé‚è¼¯ä¾†æ±ºå®šæ˜¯å¦è¦ç™¼é€æ›´æ–°
            const isOn = bedElement.classList.contains('on');
            const clickCount = parseInt(bedElement.dataset.clickCount || '0', 10);

            let newClickCount = clickCount + 1;
            let stateChanged = false;

            if (newClickCount === 1 && !isOn) {
                stateChanged = true;
            } else if (newClickCount === 3 && isOn) {
                stateChanged = true;
                newClickCount = 0; // é‡ç½®
            } else if (newClickCount >= 3) {
                newClickCount = 0; // é‡ç½®
            }
            
            bedElement.dataset.clickCount = newClickCount;
            
            // åªæœ‰åœ¨ç‹€æ…‹æ‡‰è©²æ”¹è®Šæ™‚æ‰é€šçŸ¥ä¼ºæœå™¨
            if (stateChanged) {
                const currentOnBeds = [];
                beds.forEach(b => {
                    // é æ¸¬é»æ“Šå¾Œçš„ç‹€æ…‹
                    if (b === bedElement) { // å°æ–¼è¢«é»æ“Šçš„åºŠä½
                        if (!isOn) currentOnBeds.push(b.dataset.bed);
                    } else { // å°æ–¼å…¶ä»–åºŠä½
                        if (b.classList.contains('on')) currentOnBeds.push(b.dataset.bed);
                    }
                });

                const newSnapshot = {
                    timestamp: new Date().getTime(),
                    state: currentOnBeds
                };
                // ç™¼é€äº‹ä»¶åˆ°ä¼ºæœå™¨
                socket.emit('bed-state-change', newSnapshot);
            }
        }

        // --- Socket.IO äº‹ä»¶ç›£è½ ---

        // 1. ç›£è½ä¾†è‡ªä¼ºæœå™¨çš„ã€Œç‹€æ…‹æ›´æ–°ã€å»£æ’­
        socket.on('state-update', (snapshot) => {
            console.log('æ”¶åˆ°ä¼ºæœå™¨å»£æ’­çš„æœ€æ–°ç‹€æ…‹:', snapshot);
            displayState(snapshot);
        });

        // --- é é¢å…ƒç´ äº‹ä»¶ç¶å®š ---

        // ç‚ºæ¯å€‹åºŠä½ç¶å®šé»æ“Šäº‹ä»¶
        beds.forEach(bed => {
            bed.addEventListener('click', () => {
                handleBedClick(bed);
            });
        });

        // ç‚ºè¿”å›æŒ‰éˆ•ç¶å®šé»æ“Šäº‹ä»¶
        backButton.addEventListener('click', () => {
            // ç™¼é€ã€Œå¾©åŸè«‹æ±‚ã€åˆ°ä¼ºæœå™¨
            socket.emit('undo-request');
        });

    </script>
