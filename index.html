    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const bedGrid = document.getElementById('bed-grid');
        const historyLog = document.getElementById('history-log');
        const updateTimeEl = document.getElementById('update-time');
        const undoBtn = document.getElementById('undo-btn');
        const lockBtn = document.getElementById('lock-btn');

        // --- æœ¬åœ°é–å®šåŠŸèƒ½é‚è¼¯ ---
        let isLocked = true;
        let lockTimer = null;
        const LOCK_TIMEOUT = 45 * 60 * 1000; // 45åˆ†é˜

        function setLockState(locked) {
            isLocked = locked;
            if (isLocked) {
                bedGrid.classList.add('locked');
                lockBtn.textContent = 'ğŸ”’';
                // å¦‚æœæ˜¯æ‰‹å‹•æˆ–è¨ˆæ™‚å™¨é–å®šï¼Œæ¸…é™¤è¨ˆæ™‚å™¨
                if (lockTimer) {
                    clearTimeout(lockTimer);
                    lockTimer = null;
                }
            } else {
                bedGrid.classList.remove('locked');
                lockBtn.textContent = 'ğŸ”“';
                // è§£é–å¾Œï¼Œå•Ÿå‹•45åˆ†é˜è‡ªå‹•é–å®šè¨ˆæ™‚å™¨
                lockTimer = setTimeout(() => {

                    alert('ç³»çµ±å·²é–’ç½®è¶…é45åˆ†é˜ï¼Œç‚ºå®‰å…¨èµ·è¦‹å·²è‡ªå‹•é–å®šã€‚');
                }, LOCK_TIMEOUT);
            }
        }

        lockBtn.addEventListener('click', () => {
            setLockState(!isLocked);
        });
        // --- é–å®šåŠŸèƒ½çµæŸ ---

        const statuses = ['available', 'occupied', 'cleaning'];
        const statusMap = {
            'available': 'å¯ç”¨',
            'occupied': 'å·²ä½”ç”¨',
            'cleaning': 'æ¸…æ½”ä¸­'
        };

        // ç›£è½ä¾†è‡ªä¼ºæœå™¨çš„åˆå§‹ç‹€æ…‹
        socket.on('initialStatus', (data) => {
            bedGrid.innerHTML = ''; // æ¸…ç©ºç¾æœ‰åºŠä½
            Object.keys(data.beds).sort((a, b) => parseInt(a.split('-')[1]) - parseInt(b.split('-')[1])).forEach(bedId => {
                createOrUpdateBed(bedId, data.beds[bedId]);
            });
            updateHistory(data.history);
            updateTime(data.time);
        });

        // ç›£è½å–®å€‹åºŠä½ç‹€æ…‹æ›´æ–°
        socket.on('statusUpdate', (data) => {
            createOrUpdateBed(data.bedId, data.newStatus);
        });

        // ç›£è½æ­·å²ç´€éŒ„æ›´æ–°
        socket.on('updateHistory', (newHistory) => {
            updateHistory(newHistory);
        });

        // ç›£è½æ™‚é–“æ›´æ–°
        socket.on('updateTime', (newTime) => {
            updateTime(newTime);
        });

        function createOrUpdateBed(bedId, status) {
            let bed = document.getElementById(bedId);
            if (!bed) {
                bed = document.createElement('div');
                bed.id = bedId;
                bed.classList.add('bed');
                bed.addEventListener('click', () => {
                    if (isLocked) {
                        alert('ç³»çµ±å·²é–å®šï¼Œè«‹å…ˆé»æ“Šå³ä¸‹è§’çš„ ğŸ”“ æŒ‰éˆ•è§£é–ã€‚');
                        return;
                    }
                    const currentStatus = bed.dataset.status;
                    const currentIndex = statuses.indexOf(currentStatus);
                    const nextIndex = (currentIndex + 1) % statuses.length;
                    const newStatus = statuses[nextIndex];
                    
                    // ç™¼é€ç‹€æ…‹è®Šæ›´åˆ°ä¼ºæœå™¨
                    socket.emit('changeStatus', { bedId, newStatus, oldStatus: currentStatus });
                });
                bedGrid.appendChild(bed);
            }
            bed.className = 'bed'; // é‡ç½® class
            bed.classList.add(status);
            bed.dataset.status = status;
            bed.textContent = `åºŠä½ ${bedId.split('-')[1]}`;
        }

        function updateHistory(logData) {
            historyLog.innerHTML = '';
            logData.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `[${entry.timeString}] åºŠä½ ${entry.bedId.split('-')[1]}: ${statusMap[entry.oldStatus]} -> ${statusMap[entry.newStatus]}`;
                historyLog.appendChild(li);
            });
        }

        function updateTime(timeString) {

        }

        // Undo æŒ‰éˆ•åŠŸèƒ½
        undoBtn.addEventListener('click', () => {

                return;

        setLockState(true);
