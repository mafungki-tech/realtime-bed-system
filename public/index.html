    <!-- ã€ä¿®æ”¹ã€‘åªä¿ç•™é–å®šæŒ‰éˆ• -->

    <!-- ã€ç§»é™¤ã€‘æ‰€æœ‰æ­·å²ç´€éŒ„ç›¸é—œçš„ HTML -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const beds = document.querySelectorAll('.bed');
        const allBedContainers = document.querySelectorAll('.bed-container');
        const timeDisplay = document.getElementById('time-display');
        const lockBtn = document.getElementById('lock-btn');

        // æœ¬åœ°é–å®šåŠŸèƒ½ (ä¸è®Š)
        let isLocked = true;
        let lockTimer = null;
        const LOCK_TIMEOUT = 45 * 60 * 1000;

        function setLockState(locked) {
            isLocked = locked;
            if (isLocked) {
                allBedContainers.forEach(c => c.classList.add('locked'));
                lockBtn.textContent = 'ğŸ”’';
                if (lockTimer) clearTimeout(lockTimer);
                lockTimer = null;
            } else {
                allBedContainers.forEach(c => c.classList.remove('locked'));
                lockBtn.textContent = 'ğŸ”“';
                lockTimer = setTimeout(() => {
                    setLockState(true);
                    alert('ç³»çµ±å·²é–’ç½®è¶…é45åˆ†é˜ï¼Œç‚ºå®‰å…¨èµ·è¦‹å·²è‡ªå‹•é–å®šã€‚');
                }, LOCK_TIMEOUT);
            }
        }
        
        lockBtn.addEventListener('click', () => setLockState(!isLocked));
        
        // ã€ç§»é™¤ã€‘æ‰€æœ‰ 'undo' å’Œ 'revertToTimestamp' çš„å®¢æˆ¶ç«¯é‚è¼¯

        // --- ã€æ ¸å¿ƒä¿®æ”¹ã€‘æ¥µç°¡åŒ–çš„ UI æ›´æ–°å‡½æ•¸ ---
        function updateUI(stateData) {
            // stateData ç¾åœ¨æ˜¯ { state: {...}, time: "..." }
            
            // æ›´æ–°åºŠä½ç‹€æ…‹
            beds.forEach(bed => {
                const bedId = bed.dataset.bed;
                if (stateData.state && stateData.state[bedId] === 'on') {
                    bed.classList.add('on');
                } else {
                    bed.classList.remove('on');
                }
            });

            // æ›´æ–°æ™‚é–“é¡¯ç¤º
            timeDisplay.textContent = stateData.time;

            // ã€ç§»é™¤ã€‘æ‰€æœ‰æ›´æ–°æ­·å²ç´€éŒ„åˆ—è¡¨å’Œä¸‹æ‹‰é¸å–®çš„ç¨‹å¼ç¢¼
        }

        // Socket.IO äº‹ä»¶ç›£è½
        socket.on('initialState', (data) => updateUI(data));
        socket.on('stateChanged', (data) => updateUI(data));
        socket.on('error_message', (msg) => alert(msg)); // ç›£è½éŒ¯èª¤è¨Šæ¯

        // ç‚ºæ¯å€‹åºŠä½æ·»åŠ é»æ“Šäº‹ä»¶ç›£è½ (é‚è¼¯ä¸è®Š)
        beds.forEach(bed => {
            bed.addEventListener('click', () => {
                if (isLocked) return;

                // å»ºç«‹ä¸€å€‹ä»£è¡¨ã€Œé»æ“Šå¾Œã€çš„æ–°ç‹€æ…‹ç‰©ä»¶
                const currentState = {};
                beds.forEach(b => {
                    const bedId = b.dataset.bed;
                    let isBedOn = b.classList.contains('on');
                    
                    // å¦‚æœæ˜¯ç•¶å‰é»æ“Šçš„åºŠï¼Œç‹€æ…‹è¦åè½‰
                    if (b === bed) {
                        isBedOn = !isBedOn;
                    }
                    
                    currentState[bedId] = isBedOn ? 'on' : 'off';
                });
                
                // ç™¼é€é€™å€‹å®Œæ•´çš„æ–°ç‹€æ…‹çµ¦ä¼ºæœå™¨
                socket.emit('updateState', currentState);
            });
        });

        // åˆå§‹è¼‰å…¥æ™‚ï¼Œä¿æŒé–å®šç‹€æ…‹
        setLockState(true);
    </script>
