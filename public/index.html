<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 核心功能：設定 3 秒後自動跳轉到新網址 -->
    <meta http-equiv="refresh" content="3; url=https://iv-cap.web.app/">
    
    <title>網頁搬遷中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f0f4f8;
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #0f172a;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid #93c5fd;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #1d4ed8;
            border-bottom-color: #3b82f6;
        }
        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💉 網頁已搬遷 💉</h1>
        <p>
            為升級更穩定的系統，網頁已經搬遷。<br>
            請下次用新網頁💉，頁面將在 3 秒後自動跳轉。
        </p>
        <p>
            如果沒有反應，請點擊這裡手動前往：<br>
            <a href="https://iv-cap.web.app/">https://iv-cap.web.app/</a>
        </p>
        <div class="spinner"></div>
    </div>
</body>
</html>
