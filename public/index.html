    <div class="team">
        <h2>æ“ä½œæ­·å²</h2>
        <!-- ã€æ–°åŠŸèƒ½ã€‘æ­·å²ç´€éŒ„ä¸‹æ‹‰é¸å–® -->
        <div id="history-controls">
            <label for="history-select">å›åˆ°æŒ‡å®šæ™‚é–“é»:</label>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const beds = document.querySelectorAll('.bed');
        const allBedContainers = document.querySelectorAll('.bed-container');
        const timeDisplay = document.getElementById('time-display');
        const historyLogList = document.getElementById('history-log');
        const historySelect = document.getElementById('history-select'); // æ–°çš„ä¸‹æ‹‰é¸å–®
        const lockBtn = document.getElementById('lock-btn');
        const undoBtn = document.getElementById('undo-btn');

        // æœ¬åœ°é–å®šåŠŸèƒ½ (èˆ‡ä¸Šæ¬¡ç›¸åŒ)
        let isLocked = true;
        let lockTimer = null;
        const LOCK_TIMEOUT = 45 * 60 * 1000;

        function setLockState(locked) {
            isLocked = locked;
            if (isLocked) {
                allBedContainers.forEach(c => c.classList.add('locked'));
                lockBtn.textContent = 'ğŸ”’';
                if (lockTimer) clearTimeout(lockTimer);
                lockTimer = null;
            } else {
                allBedContainers.forEach(c => c.classList.remove('locked'));
                lockBtn.textContent = 'ğŸ”“';
                lockTimer = setTimeout(() => {
                    setLockState(true);
                    alert('ç³»çµ±å·²é–’ç½®è¶…é45åˆ†é˜ï¼Œç‚ºå®‰å…¨èµ·è¦‹å·²è‡ªå‹•é–å®šã€‚');
                }, LOCK_TIMEOUT);
            }
        }
        
        lockBtn.addEventListener('click', () => setLockState(!isLocked));
        
        // --- ã€ä¿®æ”¹ã€‘Undo æŒ‰éˆ•ç›´æ¥åŸ·è¡Œï¼Œä¸å†è©¢å• ---
        undoBtn.addEventListener('click', () => {
            if (isLocked) {
                alert('ç³»çµ±å·²é–å®šï¼Œè«‹å…ˆé»æ“Š ğŸ”“ æŒ‰éˆ•è§£é–ã€‚');
                return;
            }
            socket.emit('undo');
        });

        // --- ã€æ–°åŠŸèƒ½ã€‘ç›£è½æ­·å²ç´€éŒ„ä¸‹æ‹‰é¸å–®çš„è®Šæ›´ ---
        historySelect.addEventListener('change', (event) => {
            if (isLocked) {
                alert('ç³»çµ±å·²é–å®šï¼Œè«‹å…ˆé»æ“Š ğŸ”“ æŒ‰éˆ•è§£é–ã€‚');
                // å°‡é¸å–®é‡ç½®å›æœ€æ–°ç‹€æ…‹ï¼Œé¿å…æ··æ·†
                if (historySelect.options.length > 0) {
                    historySelect.selectedIndex = 0;
                }
                return;
            }
            const selectedTimestamp = event.target.value;
            if (!selectedTimestamp) return;

            if (confirm('æ‚¨ç¢ºå®šè¦å°‡æ‰€æœ‰åºŠä½ç‹€æ…‹é‚„åŸåˆ°é¸å®šçš„æ™‚é–“é»å—ï¼Ÿæ­¤æ“ä½œæœƒå½±éŸ¿æ‰€æœ‰ç”¨æˆ¶ã€‚')) {
                socket.emit('revertToTimestamp', selectedTimestamp);
            } else {
                // å¦‚æœç”¨æˆ¶å–æ¶ˆï¼Œå°‡é¸å–®é‡ç½®å›æœ€æ–°ç‹€æ…‹
                if (historySelect.options.length > 0) {
                    historySelect.selectedIndex = 0;
                }
            }
        });

        // --- æ ¸å¿ƒ UI æ›´æ–°å‡½æ•¸ ---
        function updateUI(stateData) {
            // æ›´æ–°åºŠä½ç‹€æ…‹
            beds.forEach(bed => {
                const bedId = bed.dataset.bed;
                if (stateData.state[bedId] === 'on') {
                    bed.classList.add('on');
                } else {
                    bed.classList.remove('on');
                }
            });

            // æ›´æ–°æ™‚é–“é¡¯ç¤º
            timeDisplay.textContent = stateData.time;

            // æ›´æ–°æ­·å²ç´€éŒ„
            const reversedHistory = stateData.history.slice().reverse();

            // 1. æ›´æ–°ã€ä¸‹æ‹‰é¸å–®ã€‘ï¼ŒåŒ…å«æ‰€æœ‰æ­·å²ç´€éŒ„
            historySelect.innerHTML = '';
            if (reversedHistory.length === 0) {
                historySelect.innerHTML = '<option value="">æ²’æœ‰æ­·å²ç´€éŒ„</option>';
            } else {
                reversedHistory.forEach(log => {
                    const option = document.createElement('option');
                    option.value = log.timestamp;
                    option.textContent = log.timeString;
                    historySelect.appendChild(option);
                });
            }

            // 2. æ›´æ–°ã€æ–‡å­—åˆ—è¡¨ã€‘ï¼Œåªé¡¯ç¤ºæœ€è¿‘ 10 ç­†
            historyLogList.innerHTML = '';
            reversedHistory.slice(0, 10).forEach(log => {
                const li = document.createElement('li');
                li.textContent = `[${log.timeString}] ç‹€æ…‹å·²æ›´æ–°`;
                historyLogList.appendChild(li);
            });
        }

        // Socket.IO äº‹ä»¶ç›£è½
        socket.on('initialState', (data) => updateUI(data));
        socket.on('stateChanged', (data) => updateUI(data));

        // ç‚ºæ¯å€‹åºŠä½æ·»åŠ é»æ“Šäº‹ä»¶ç›£è½ (èˆ‡ä¸Šæ¬¡ç›¸åŒ)
        beds.forEach(bed => {
            let clickCount = 0;
            bed.addEventListener('click', () => {
                if (isLocked) return;
                clickCount++;
                let stateChanged = false;
                if (clickCount === 1 && !bed.classList.contains('on')) {
                    stateChanged = true;
                } else if (clickCount === 1 && bed.classList.contains('on')) {
                    clickCount = 0;
                    stateChanged = true;
                }
                if (clickCount > 5) clickCount = 0;

                if (stateChanged) {
                    const currentState = {};
                    beds.forEach(b => {
                        const bedId = b.dataset.bed;
                        // æ¨¡æ“¬é»æ“Šå¾Œçš„ç‹€æ…‹
                        const isBedBeingClicked = b === bed;
                        if (isBedBeingClicked) {
                            currentState[bedId] = b.classList.contains('on') ? 'off' : 'on';
                        } else {
                            currentState[bedId] = b.classList.contains('on') ? 'on' : 'off';
                        }
                    });
                    socket.emit('updateState', currentState);
                }
            });
        });

        // åˆå§‹è¼‰å…¥æ™‚ï¼Œä¿æŒé–å®šç‹€æ…‹
        setLockState(true);
    </script>
