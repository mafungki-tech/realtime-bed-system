    <!-- å¼•å…¥ Socket.IO å®¢æˆ¶ç«¯å‡½å¼åº« -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- å…¨å±€è®Šæ•¸ ---
        const socket = io();
        const beds = document.querySelectorAll('.bed');
        const allBedContainers = document.querySelectorAll('.bed-container');
        const timeDisplay = document.getElementById('time-display');
        const historyLogList = document.getElementById('history-log');
        const lockBtn = document.getElementById('lock-btn');
        const undoBtn = document.getElementById('undo-btn');

        // --- æœ¬åœ°é–å®šåŠŸèƒ½é‚è¼¯ (èˆ‡ä¼ºæœå™¨ç„¡é—œ) ---
        let isLocked = true;
        let lockTimer = null;
        const LOCK_TIMEOUT = 45 * 60 * 1000; // 45åˆ†é˜

        function setLockState(locked) {
            isLocked = locked;
            if (isLocked) {
                allBedContainers.forEach(c => c.classList.add('locked'));
                lockBtn.textContent = 'ğŸ”’';
                if (lockTimer) {
                    clearTimeout(lockTimer);
                    lockTimer = null;
                }
            } else {
                allBedContainers.forEach(c => c.classList.remove('locked'));
                lockBtn.textContent = 'ğŸ”“';
                lockTimer = setTimeout(() => {
                    setLockState(true);
                    alert('ç³»çµ±å·²é–’ç½®è¶…é45åˆ†é˜ï¼Œç‚ºå®‰å…¨èµ·è¦‹å·²è‡ªå‹•é–å®šã€‚');
                }, LOCK_TIMEOUT);
            }
        }
        
        lockBtn.addEventListener('click', () => {
            setLockState(!isLocked);
        });
        
        undoBtn.addEventListener('click', () => {
            if (isLocked) {
                alert('ç³»çµ±å·²é–å®šï¼Œè«‹å…ˆé»æ“Š ğŸ”“ æŒ‰éˆ•è§£é–ã€‚');
                return;

             {

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæ›´æ–°æ•´å€‹é é¢çš„ UI ---
        function updateUI(stateData) {
            // æ›´æ–°æ‰€æœ‰åºŠä½çš„ç‡ˆå…‰ç‹€æ…‹
            beds.forEach(bed => {
                const bedId = bed.dataset.bed;
                if (stateData.state[bedId] === 'on') {
                    bed.classList.add('on');
                } else {
                    bed.classList.remove('on');
                }
            });

            // æ›´æ–°æ™‚é–“é¡¯ç¤º
            timeDisplay.textContent = stateData.time;

            // æ›´æ–°æ­·å²ç´€éŒ„åˆ—è¡¨
            historyLogList.innerHTML = '';
            // åªé¡¯ç¤ºæœ€æ–°çš„ 10 æ¢æ­·å²ç´€éŒ„ï¼Œé¿å…é é¢éé•·
            stateData.history.slice().reverse().slice(0, 10).forEach(log => {
                const li = document.createElement('li');
                li.textContent = `[${log.timeString}] ç‹€æ…‹å·²æ›´æ–°`;
                historyLogList.appendChild(li);

        }

        // --- Socket.IO äº‹ä»¶ç›£è½ ---

        // 1. ç›£è½ä¾†è‡ªä¼ºæœå™¨çš„åˆå§‹ç‹€æ…‹
        socket.on('initialState', (data) => {
            console.log('å·²å¾ä¼ºæœå™¨æ¥æ”¶åˆ°åˆå§‹ç‹€æ…‹');
            updateUI(data);
        });

        // 2. ç›£è½ä¾†è‡ªä¼ºæœå™¨çš„ç‹€æ…‹è®Šæ›´å»£æ’­
        socket.on('stateChanged', (data) => {
            console.log('æ¥æ”¶åˆ°ç‹€æ…‹æ›´æ–°å»£æ’­');
            updateUI(data);
        });

        // --- ç‚ºæ¯å€‹åºŠä½æ·»åŠ é»æ“Šäº‹ä»¶ç›£è½ ---
        beds.forEach(bed => {
            // ç‚ºæ¯å€‹åºŠä½ç¨ç«‹è¿½è¹¤é»æ“Šæ¬¡æ•¸
            let clickCount = 0;

            bed.addEventListener('click', () => {
                if (isLocked) {
                    alert('ç³»çµ±å·²é–å®šï¼Œè«‹å…ˆé»æ“Š ğŸ”“ æŒ‰éˆ•è§£-é–ã€‚');
                    return;
                }

                clickCount++;
                let stateChanged = false;

                // æ‚¨çš„ã€ŒæŒ‰ä¸€ä¸‹äº®ï¼Œå†æŒ‰å…©ä¸‹æ»…ã€é‚è¼¯
                if (clickCount === 1 && !bed.classList.contains('on')) {
                    bed.classList.add('on');
                    stateChanged = true;
                } else if (clickCount === 2 && bed.classList.contains('on')) {
                    bed.classList.remove('on');
                    clickCount = 0;
                    stateChanged = true;
                }
                
                // å¦‚æœæ˜¯å¾æ»…è®Šäº®ï¼Œä½†ä½¿ç”¨è€…ç¹¼çºŒé»ï¼Œé‡ç½®è¨ˆæ•¸å™¨
                if (clickCount > 1 && bed.classList.contains('on')) {
                    // ä¿æŒäº®ç‡ˆï¼Œä¸åšä»»ä½•äº‹
                } else if (clickCount > 3) {

                // å¦‚æœç‹€æ…‹çœŸçš„æ”¹è®Šäº†ï¼Œå°±å°‡ã€å®Œæ•´çš„ã€‘æ–°ç‹€æ…‹ç™¼é€åˆ°ä¼ºæœå™¨
                if (stateChanged) {
                    const currentState = {};
                    beds.forEach(b => {
                        const bedId = b.dataset.bed;
                        currentState[bedId] = b.classList.contains('on') ? 'on' : 'off';
                    });
                    socket.emit('updateState', currentState);
                }
            });
        });

        // åˆå§‹è¼‰å…¥æ™‚ï¼Œä¿æŒé–å®šç‹€æ…‹
        setLockState(true);
